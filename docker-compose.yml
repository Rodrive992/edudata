# version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    # env_file:
    #   - .env
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    networks:
      - laravel_laravel

  web:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "3008:80"
    volumes:
    - ./:/var/www/html:ro
    - ./docker/nginx/default.conf:/etc/nginx/custom_conf.conf:ro
    command: ["nginx", "-g", "daemon off;", "-c", "/etc/nginx/custom_conf.conf"]
    depends_on:
      - app
    networks:
      - laravel_laravel

  db:
    image: mysql:8
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-edudata}
      MYSQL_USER: ${DB_USERNAME:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel_laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USERNAME:-root}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - laravel_laravel

volumes:
  mysql_data:

networks:
  laravel_laravel:
    driver: bridge
